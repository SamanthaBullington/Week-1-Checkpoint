<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="minty.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>1st Checkpoint</title>
</head>

<main>

  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col p-0">
          <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <a class="navbar-brand py-0" href="#">üçåLorem Ipsum</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
              data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#shop">Shop <span class="sr-only">(current)</span></a>
                </li>
            </div>
          </nav>
        </div>
      </div>
    </header>



    <div class="container-fluid row bg-green">
      <div class="row hero-img">
        <div class="col-md-4 d-flex flex-column justify-content-end justify-content-md-center offset-md-8 pr-md-5">
          <div class="bg-light rounded shadow p-3 d-none d-md-block">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputEmail">E-Mail</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>

              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid row">
      <div class="col-md-4 d-flex flex-column justify-content-end justify-content-md-center offset-md-8 pr-md-5">
        <div class="bg-light rounded shadow p-3 d-none d-md-block">
          <ul>
            <li>
              <p>Some Skill 1</p>
              <progress value="85" max="100"></progress>
            </li>
            <li>
              <p>Some Skill 2</p>
              <progress value="90" max="100"></progress>
            </li>
            <li>
              <p>Some Skill</p>
              <progress value="90" max="100"></progress>
            </li>
            <li>
              <p>Some Skill</p>
              <progress value="70" max="100"></progress>
            </li>
            <li>
              <p>Some Skill</p>
              <progress value="93" max="100"></progress>
            </li>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </ul>
        </div>
      </div>
    </div>

    </div>
    </div>

    <footer class="container-fluid">
      <div class="row bg-primary text-light">
        <div class="col-md-6 order-2 order-md-1">
          <p class="p-3 text-center">Copywrite 2021 | Made with üçå by Codeworks</p>
        </div>
        <div class="col-md-6 order-1 order-md-2">
          <div class="row">
            <div class="col-md-6">
              <p>Terms and Conditions</p>
              <p>About Us</p>
            </div>
            <div class="col-md-6">
              <p>Contact Us</p>
              <p>Careers</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</main>

</html>
